<div class="container">
  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div>
      <mat-form-field>
        <label for="email">Email</label>
        <input
          matInput
          type="email"
          name="email"
          formControlName="email"
          id="email"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <label for="username">Nom</label>
        <input
          matInput
          type="text"
          name="username"
          formControlName="username"
          id="username"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <label for="password">Password</label>
        <input
          matInput
          type="text"
          name="password"
          formControlName="password"
          id="password"
        />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <label for="genre">Genre</label>
        <mat-select formControlName="genre">
          <mat-option *ngFor="let genre of genres" [value]="genre.value">
            {{ genre.label }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <button mat-raised-button>Enregistrer</button>
  </form>
</div>
